<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    图像标签的使用<br />
    <h1>图像标签的使用</h1>
    <img src="123456.png" />
    <h1>alt替换文本</h1>
    <img src="" alt="图片显示错误" />
    <h1>title提示文本</h1>
    <img src="123456.png" title="吴彦祖" />
    <h1>width给图像设定宽度</h1>
    <img src="123456.png" width="500px" />
    <h1>height给图像设gao度</h1>
    <img src="123456.png" height="500px" />
    <h1>border给图像设边框</h1>
    <img src="123456.png" border="15px" />
    <img src="123456.png" border="15px" />
    <img src="123456.png" border="15px" />
    <img src="123456.png" border="15px" />
</body>

</html>
